<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>flos::main</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <div class="container mx-auto">
        <p
          class="font-sans text-4xl antialiased font-semibold text-center text-slate-700"
        >
          flos.im
        </p>
        <br />
        <p
          class="font-sans text-base antialiased font-light text-center text-slate-500"
        >
          Thank you for visiting.
        </p>
        <br /><br /><br />
        <div class="text-center">
          <button
            class="btn btn-outline w-40 font-sans text-base antialiased font-light text-teal-600"
            onclick="blogButtonClick()"
          >
            Blog
          </button>
        </div>
        <div class="h-2"></div>
        <div class="text-center">
          <button
            class="btn btn-outline w-40 font-sans text-base antialiased font-light text-teal-600"
            onclick="devButtonClick()"
          >
            Developer
          </button>
        </div>
      </div>
    </div>
    <script src="./sources/main.js"></script>
  </body>
</html>
